<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Chat Sync</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #36393f;
            height: 100vh;
            display: flex;
            color: #dcddde;
        }

        .chat-container {
            width: 100%;
            height: 100vh;
            background: #36393f;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: #2f3136;
            border-bottom: 1px solid #202225;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 48px;
        }

        .channel-info {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .channel-icon {
            color: #8e9297;
            margin-right: 8px;
            font-size: 20px;
        }

        .channel-name {
            color: #ffffff;
            font-weight: 600;
            font-size: 16px;
        }

        .username-section {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .username-input {
            background: #40444b;
            border: none;
            border-radius: 3px;
            color: #dcddde;
            padding: 6px 8px;
            font-size: 14px;
            width: 150px;
        }

        .username-input:focus {
            outline: none;
            background: #484c52;
        }

        .username-label {
            color: #b9bbbe;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .status {
            padding: 8px 16px;
            background: #2f3136;
            border-bottom: 1px solid #202225;
            font-size: 12px;
            text-align: center;
        }

        .status.connected {
            background: #3ba55c;
            color: #ffffff;
        }

        .status.disconnected {
            background: #ed4245;
            color: #ffffff;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: #36393f;
        }

        .message {
            margin-bottom: 17px;
            padding-left: 72px;
            position: relative;
            min-height: 44px;
            animation: messageSlide 0.2s ease-out;
        }

        .message:hover {
            background: rgba(4, 4, 5, 0.07);
            margin-left: -72px;
            margin-right: -16px;
            padding-left: 72px;
            padding-right: 16px;
            border-radius: 4px;
        }

        .message.own-message {
            padding-left: 72px;
        }

        .message.own-message .message-content {
            background: rgba(88, 101, 242, 0.1);
            border-left: 4px solid #5865f2;
            padding-left: 12px;
            border-radius: 4px;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            position: absolute;
            left: 16px;
            top: 0;
        }

        .message-header {
            display: flex;
            align-items: baseline;
            margin-bottom: 2px;
        }

        .author {
            font-weight: 500;
            color: #ffffff;
            margin-right: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .author:hover {
            text-decoration: underline;
        }

        .author.website-user {
            color: #00d166;
        }

        .timestamp {
            color: #a3a6aa;
            font-size: 12px;
            font-weight: 400;
        }

        .message-content {
            color: #dcddde;
            line-height: 1.375;
            font-size: 16px;
            word-wrap: break-word;
        }

        .input-container {
            padding: 16px;
            background: #36393f;
        }

        .input-wrapper {
            background: #40444b;
            border-radius: 8px;
            padding: 11px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #dcddde;
            font-size: 16px;
            outline: none;
            resize: none;
            font-family: inherit;
        }

        .message-input::placeholder {
            color: #72767d;
        }

        .send-button {
            background: #5865f2;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.17s ease;
        }

        .send-button:hover {
            background: #4752c4;
        }

        .send-button:disabled {
            background: #4f545c;
            cursor: not-allowed;
        }

        .system-message {
            text-align: center;
            color: #72767d;
            font-size: 14px;
            margin: 16px 0;
            padding: 8px 16px;
            background: rgba(114, 118, 125, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar {
            width: 14px;
        }

        ::-webkit-scrollbar-track {
            background: #2e3338;
        }

        ::-webkit-scrollbar-thumb {
            background: #202225;
            border-radius: 8px;
            border: 3px solid #2e3338;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #1a1d20;
        }

        /* Discord-like mentions and embeds */
        .mention {
            background: rgba(88, 101, 242, 0.3);
            color: #dee0fc;
            padding: 0 2px;
            border-radius: 3px;
        }

        /* Bot tag */
        .bot-tag {
            background: #5865f2;
            color: #ffffff;
            font-size: 10px;
            font-weight: 500;
            padding: 1px 4px;
            border-radius: 3px;
            margin-left: 4px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="channel-info">
                <span class="channel-icon">#</span>
                <span class="channel-name">general</span>
            </div>
            <div class="username-section">
                <span class="username-label">Username</span>
                <input 
                    type="text" 
                    id="usernameInput" 
                    class="username-input" 
                    placeholder="Enter your username..."
                    maxlength="32"
                >
            </div>
        </div>
        
        <div id="status" class="status disconnected">
            Connecting to server...
        </div>
        
        <div id="messages" class="messages">
            <div class="system-message">
                Welcome to Discord Chat Sync! Set your username above and start chatting.
            </div>
        </div>
        
        <div class="input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Message #discord-sync"
                    disabled
                >
                <button id="sendButton" class="send-button" disabled>Send</button>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let isConnected = false;
        let currentUsername = 'Anonymous';

        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const usernameInput = document.getElementById('usernameInput');

        // Load saved username
        const savedUsername = localStorage.getItem('discordSyncUsername');
        if (savedUsername) {
            usernameInput.value = savedUsername;
            currentUsername = savedUsername;
        }

        // Save username when changed
        usernameInput.addEventListener('input', function() {
            currentUsername = this.value.trim() || 'Anonymous';
            localStorage.setItem('discordSyncUsername', currentUsername);
        });

        function connect() {
            // CONFIGURATION - CHANGE THESE VALUES FOR YOUR PEBBLEHOST SERVER
            const PEBBLEHOST_IP = '167.114.213.21';  // Replace with your PebbleHost server IP (e.g., '123.45.67.89')
            const PORT = '8091';  // Replace with your bot's port number
            
            // Build the WebSocket URL for PebbleHost connection
            const wsUrl = `ws://${PEBBLEHOST_IP}:${PORT}`;
            
            console.log('Attempting to connect to:', wsUrl);
            ws = new WebSocket(wsUrl);

            ws.onopen = function() {
                isConnected = true;
                statusDiv.textContent = 'Connected to Discord';
                statusDiv.className = 'status connected';
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
                console.log('Successfully connected to PebbleHost server');
            };

            ws.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    if (data.type === 'discord_message') {
                        addDiscordMessage(data);
                    }
                } catch (error) {
                    console.error('Error parsing message:', error);
                }
            };

            ws.onclose = function() {
                isConnected = false;
                statusDiv.textContent = 'Disconnected from server';
                statusDiv.className = 'status disconnected';
                messageInput.disabled = true;
                sendButton.disabled = true;
                console.log('Disconnected from PebbleHost server');
                
                // Attempt to reconnect after 3 seconds
                setTimeout(() => {
                    if (!isConnected) {
                        statusDiv.textContent = 'Reconnecting...';
                        connect();
                    }
                }, 3000);
            };

            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                statusDiv.textContent = 'Connection error - Check console for details';
                statusDiv.className = 'status disconnected';
            };
        }

        function addDiscordMessage(data) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';

            const timestamp = new Date(data.timestamp).toLocaleTimeString([], {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });

            messageDiv.innerHTML = `
                <img class="avatar" src="${data.avatar}" alt="${data.author}">
                <div class="message-header">
                    <span class="author">${escapeHtml(data.author)}</span>
                    <span class="timestamp">Today at ${timestamp}</span>
                </div>
                <div class="message-content">${escapeHtml(data.content)}</div>
            `;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addOwnMessage(content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message own-message';

            const timestamp = new Date().toLocaleTimeString([], {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });

            // Create a simple avatar for the user (using initials)
            const userInitials = currentUsername.charAt(0).toUpperCase();
            const avatarColor = stringToColor(currentUsername);

            messageDiv.innerHTML = `
                <div class="avatar" style="background: ${avatarColor}; display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 16px; color: white;">${userInitials}</div>
                <div class="message-header">
                    <span class="author website-user">${escapeHtml(currentUsername)}</span>
                    <span class="timestamp">Today at ${timestamp}</span>
                </div>
                <div class="message-content">${escapeHtml(content)}</div>
            `;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && isConnected) {
                // Show the message immediately on the website
                addOwnMessage(message);
                
                // Send to Discord with username
                ws.send(JSON.stringify({
                    type: 'send_message',
                    content: message,
                    username: currentUsername
                }));
                messageInput.value = '';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function stringToColor(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = str.charCodeAt(i) + ((hash << 5) - hash);
            }
            
            const hue = hash % 360;
            return `hsl(${hue}, 70%, 50%)`;
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        usernameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                messageInput.focus();
            }
        });

        // Start connection
        connect();
    </script>
</body>
</html>
